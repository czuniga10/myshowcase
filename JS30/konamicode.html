<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>(Konami Code) Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
        <p>Press <b>"Up, Up, Down, Down, Left, Right, Left, Right, B, A"</b> and see what happens...</p> 
<script>
  const pressed = [];
  const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowLeftArrowRightArrowRightba';
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)) {
      console.log('ding ding');
      cornify_add();
    }
    console.log(pressed);
  })
</script>
</body>
</html>
